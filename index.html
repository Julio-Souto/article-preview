<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Article preview component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    *{
      box-sizing: border-box;
    }
    body{
      margin: 0;
      font-family: 'Manrope', sans-serif;
      font-size: 13px;
      max-width: 1400px;
    }
    .main{
      padding: 1.5em;
    }
    span{
      display: block;
    }
    .image{
      float: left;
      margin-right: 2.5em;
      height: 300px;
      width: auto;
    }
    .title{
      color: hsl(217, 19%, 35%);
    }
    .article-text, .author-date{
      color: hsl(212, 23%, 69%);
    }
    .main-footer{
      display: inline-block;
      width: 100%;
      margin: 1em 0;
    }
    .author-name{
      font-weight: bold;
      color: hsl(217, 19%, 35%);
    }
    .author{
      width: 100px;
    }
    .avatar{
      float: left;
      width: 50px;
      height: auto;
      border-radius: 50%;
    }
    .share-item{
      width: 35px;
      height: 35px;
      background-color: hsl(210, 46%, 95%);
      border-radius: 50%;
    }
    .share{
      position: relative;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
    }
    @media only screen and (max-width: 375px) {
      .image{
        float: none;
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="images/drawers.jpg" alt="Drawers picture" class="image">
    <div class="main">
      <header class="main-header">
        <h3 class="title">
          Shift the overall look and feel by adding these wonderful
          touches to furniture in your home
        </h3>
      </header>
      <main class="main-article">
        <span class="article-text">
          Ever been in a room and felt like something was missing? Perhaps
          it felt slightly bare and uninviting. Iâ€™ve got some simple tips
          to help you make any room feel complete.
        </span>
      </main>
      <footer class="main-footer">
        <img src="images/avatar-michelle.jpg" alt="Avatar picture" class="avatar">
        <div class="author">
          <span class="author-name">Michelle Appleton</span>
          <time datetime="2020-06-28" class="author-date">28 Jun 2020</time>
        </div>
        <div class="share-item"><img src="images/icon-share.svg" alt="Share icon" class="share"></div>
      </footer>
    </div>
  </div>
</body>
</html>
